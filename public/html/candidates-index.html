<h2>{{IndexVM.candidates.length}} candidates</h2>
<h3 data-ng-repeat="candidate in IndexVM.candidates">
  <a data-ui-sref="show(candidate)">{{candidate.name}} for President in {{candidate.year}}</a>
</h3>

<form action="/candidates" method="post">
  <input type="text" name="candidate[name]" placeholder="Name" />
  <input type="number" name="candidate[year]" placeholder="Year" />
  <button type="submit">Run for Office</button>
</form>
